# Site
title: Thiago Hersan

# URL
url: https://thiagohersan.com
baseurl: ''
permalink: :title/
include: ['_pages']
exclude: [
  .git,
  .gitignore,
  Gemfile,
  Gemfile.lock,
  README.md,
  .sass-cache/,
  .jekyll-cache/,
  gemfiles/,
  node_modules/
]

sass:
  sass_dir: css/_sass

# Build settings
markdown: kramdown
port: 4322

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "post"
      cover: "assets/covers/cover.jpg"

# Data
social:
  facebook_user: "thiago.hersan"
  twitter_user: "thiagohersan"
